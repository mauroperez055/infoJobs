<!DOCTYPE html>

  <head>

      name="description"

    <title>DevJobs - Empleos</title>
    
    <link rel="stylesheet" href="./styles.css" />

    <script type="module">
      import React from "https://esm.sh/react?dev";
      import ReactDOM from "https://esm.sh/react-dom/client?dev";

      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {
        const [isApplied, setIsApplied] = React.useState(false);

        function handleClick() {
          setIsApplied(true);
        }

        const text = isApplied ? 'Aplicaste!' : 'Aplicar';
        const buttonClass = isApplied ? 'is-applied' : '';

        return (
          <article 
            className="job-listing-card"
            data-modalidad={data.modalidad}
            data-nivel={data.nivel}
            data-technology={data.technology}
          >
            <div>
              <h3>{titulo}</h3>
              <small>{empresa} - {ubicacion}</small>
              <p>{descripcion}</p>
            </div>
            <button
              disabled={isApplied} 
              className={`button-apply-job ${buttonClass}`} 
              onClick={handleClick}>
              {text}
            </button>
          </article>
        )
      }

      function App() {
        return (
          <div className="jobs-listing">
            <JobCard 
              titulo="Desarrollador/a Front-End"
              empresa="Tech Solutions"
              ubicacion="Remoto"
              descripcion="Unete a nuestro equipo como desarrollador/a frontend especializado en React.js. Trabaja en proyectos innovadores y colabora con un equipo dinamico."
              data={{ modalidad:"Remoto", nivel:"junior", technology:"react" }}
            />
          </div>
        )
      }

      const rootEl = document.querySelector('#root');
      const root = ReactDOM.createRoot(rootEl);
      root.render(<App />);
    </script>
    
  </head>
