<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Listado con empleos y filtros para encontrar el trabajo de tus sueños."
    />
    <title>DevJobs - Empleos</title>
    
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        DevJobs
      </h1>

      <nav>
        <a href="index.html">Inicio</a>
        <a href="">Empleos</a>
        <a href="">Empresas</a>
        <a href="">Salarios</a>
      </nav>

      <div>
        <!-- <a href="">Subir CV</a> -->
         <devjobs-avatar 
          service="google" 
          username="google.com" 
          size="32">
        </devjobs-avatar>
      </div>
    </header>

    <main>

      <!--SECCION DE BUSQUEDA-->
      <section class="jobs-search">
        <h1>Encuentra tu próximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnológico.</p>

        <form id="empleos-search-form" role="search">
          <div class="search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>

            <input
              id="job-search-input"
              required
              type="text"
              placeholder="Buscar empleos por título, habilidad o empresa"
            />
          </div>

          <!--FILTROS-->
          <div class="search-filters">
            <select name="technology" id="filter-technology">
              <option value="">Tecnologías</option>
              <!-- tambien se pueden agrupar con optgroup
              <optgroup label="Tenologías populares"> -->
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
              <!--se pueden separar visualmente con <hr/> que crea una linea de separacion-->
              <option value="react">React</option>
              <option value="node">Node.js</option>
            </select>
            <select name="location" id="filter-location">
              <option value="">Ubicación</option>
              <option value="remoto">Remoto</option>
              <option value="buenos aires">Buenos Aires</option>
              <option value="cordoba">Córdoba</option>
              <option value="rosario">Rosario</option>
            </select>
            <select name=nivel" id="filter-nivel">
              <option value="">Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid-level">Mid-level</option>
              <option value="senior">Senior</option>
              <option value="lead">Lead</option>
            </select>
          </div>
        </form>

        <!--MENSAJE A MODO DE CONTROL-->
        <span id="filter-selected-value"></span>
        <span id="cantidad-resultados"></span>
      </section>
      

      <!--SECCION RESULTADOS DE LA BUSQUEDA-->
      <section >
       <div id="resultado">
         <h2>Resultados de búsqueda</h2>
       </div>
        
        <div class="jobs-listing">
         <!-- ACA SE MUESTRAN LOS RESULTADOS EN ELEMENTOS ARTICLE QUE CREO EN EL ARCHIVO fetch-data.js-->
        </div>

        <nav class="pagination">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 6l-6 6l6 6" />
            </svg>
          </a>
          <a class="is-active" href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 6l6 6l-6 6" /></svg>
          </a>
        </nav>
      </section>
    </main>

    
    <footer>
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>


  </body>
</html>
